<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/normalize.css">
    <link rel="stylesheet" href="src/css/animate.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-wrap">
                <div class="header-logo">
                    <img src="src/img/logo.png" alt="Logo">
                </div>
                <div class="header-menu">
                    <button class="header-menu__button">
                        <img src="src/img/menu.png" alt="Menu">
                    </button>
                </div>
                <div class="header-menu">
                </div>
                <div class="header-shop">
                    <div class="header-shop__cart">
                        <button class="header-cart header-icons">
                            <img src="src/img/Buy.png" alt="Košík">
                        </button>
                    </div>
                    <div class="header-shop__search">
                        <button class="header-search header-icons">
                            <img src="src/img/Search.png" alt="Vyhledávání">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main">
            <div class="container">
                <div class="main-wrap">
                    <div class="main-info">
                        <h1 class="main-info__title">Prodáváme <br> elektro- <br> koloběžky</h1>
                        <span class="main-info__subtitle">Katalog 38 modelů koloběžek. Každá z nich bude doručena v den objednávky, díky naší logistické technologii a inovacím.</span>
                        <div class="main-info__buttons">
                            <button class="main-info__catalog">
                                Zobrazit katalog
                            </button>
                            <button class="main-info__callUs">
                                <img src="src/img/phone.svg" alt="">
                                Zavolejte nám
                            </button>
                        </div>
                    </div>
                    <div class="main-scootSlider">
                        <div class="main-scootSlider-thing">
                            <img src="src/img/scooter.png" style="width: 100%" alt="" class="">
                            <div class="point1">
                                <div class="square1">

                                </div>
                                
                                <div class="line11"></div>
                                <div class="divthing"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="whyus">
            <div class="container">
                <div class="whyus">
                    <div class="whyus-block">
                        <div class="whyus-wrap">
                            <h2 class="whyus-title">Proč my</h2>
                            <div class="whyus-info">
                                <div class="info-speed infoBox">
                                    <img src="src/img/point.png" alt="Místo" class="info-speed__img infoIcon">
                                    <h4 class="info-speed__title infoTitle">Rychlost objednávky — </h4>
                                    <span class="info-speed__text infoText">koloběžka u Vás v den objednání</span>
                                </div>
                                <div class="info-exp infoBox">
                                    <img src="src/img/star.png" alt="Hvězda" class="info-exp__img infoIcon">
                                    <h4 class="info-exp__title infoTitle">Roky zkušeností —</h4>
                                    <span class="info-exp__text infoText">na trhu již 12 let</span>
                                </div>
                                <div class="info-trust infoBox">
                                    <img src="src/img/Love.png" alt="Srdce" class="info-trust__img infoIcon">
                                    <h4 class="info-trust__title infoTitle">Důvěra zákazníků — </h4>
                                    <span class="info-trust__text infoText">362 kladných recenzí</span>
                                </div>
                            </div>
                        </div>
                        <img src="src/img/bgus.png" alt="" class="bg">
                        <img src="src/img/plus.png" alt="" class="plus">
                        <img src="src/img/binocular.png" alt="" class="binoculars">
                    </div>                    
                </div>
            </div>
        </div>
    </main>
</body>
</html>
